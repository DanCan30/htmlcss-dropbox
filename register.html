<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrati ora</title>
    <link rel="stylesheet" href="./css/register.css">
    <link rel="shortcut icon" href="https://www.dropbox.com/static/30168/images/favicon.ico" type="image/x-icon">
</head>
<body>

    <div class="container flx">
        <div class="form">
            <div class="img-container">
                <img src="./img/logo-small.png" alt="Logo">
            </div>
            <label for="nome">Nome e Cognome</label>
            <input type="text" name="nome" placeholder="Inserisci qui Nome e Cognome...">
            <label for="email">Email</label>
            <input type="email" name="email" placeholder="Inserisci qui la tua email...">
            <label for="psw">Password</label>
            <input type="password" name="psw" placeholder="Inserisci qui la tua password...">
            <label for="conf_psw">Conferma password</label>
            <input type="password" name="conf_psw" placeholder="Conferma password...">
            <a href="#">Registrati gratis</a>
        </div>
    </div>

</body>
</html>
